steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/alldoing:latest',
      '--build-arg', 'BUILDKIT_INLINE_CACHE=1',
      '.'
    ]
    timeout: 1800s  # 30 minutes

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/alldoing:latest'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'alldoing',
      '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/alldoing:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

options:
  machineType: 'E2_HIGHCPU_8'  # More powerful machine
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

timeout: 3600s  # 1 hour total timeout
